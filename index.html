<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fanda Salon</title>
    <style>

        * {
            font-family: sans-serif;
            margin: 0px;
            padding: 0px;
        }

        body {
            background-image: url(main_bg.png);
            background-size: cover;
        }

        /* .icon {
            opacity: 0.3;
            position: absolute;
            background-image: ;
            width: 100%;
            z-index: -1;
        } */

        .container_1 {
            z-index: 2;
            width: 100%;
            position: fixed;
            display: flex;
            flex-wrap: wrap;
        }

        .menu_container {
            text-align: right;
            display: flex;
            flex-wrap: wrap;
            margin-left: auto;
            margin: 5px;
        }

        .home, .about_us {
            margin: 20px 20px;
            font-size: 15px;
            padding: 5px;
            padding-left: 10px;
            padding-right: 10px;
            margin-left: auto;
            color: white;
            transition: 0.2s;
            border-radius: 100px;
        }

        .home:hover, .about_us:hover {
            background-color: white;
            color: #00BD62;
        }

        .FandaSalon {
            margin: 5pxg
            display: flex;
            flex-wrap: wrap;
        }

        .Fanda, .Salon {
            font-size: 20px;
        }

        .Fanda {
            color: #00BD62;                        
        }

        .blob {
            /* position: absolute; */
            width: 15px;
            height: 15px;
            background-color: black;
            margin: 8px;
        }

        .container_2 {
            /* background-color: blue; */
            width: 100%;
            height: 700px;
            display: flex;
            flex-wrap: wrap;
        }

        .slogan {
            width: 40%;
            font-size: 50px;
            margin-left: 30px;
            margin-top: 50px;
        }

        .true {
            color: #00BD62;
        }

    </style>
</head>
<body>

    <!-- <img class="icon" src="icon.jpg" alt="icon"> -->

    <div class="container_1">
        <div class="blob"></div>
        <h1 class="FandaSalon">
            <div class="Fanda">Fanda</div>
            <div class="Salon">Salon</div>
        </h1>
        <div class="menu_container">
            <h1 class="home">Home</h1>
            <h1 class="about_us">About us</h1>
        </div>
    </div>

    <div class="container_2">
        <h1 class="slogan">Making Your Dreams Beauty Become <b class="true">TRUE</b></h1>
    </div>
    
</body>
</html>
